<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Pikadu</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a href="/" class="header-logo">
          <img src="img/header/logo.svg" alt="logo: Pikadu" class="header-logo-image">
        </a>
      <!-- /.header-logo -->  

      <nav class="navbar header__navbar">
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="#" class="navbar__link">Свежее</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Лучшее</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Горячее</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Подписки</a>
          </li>
        </ul>
      </nav>
      <!-- /.navbar header__navbar -->

      <div class="search navbar__search">
        <input type="search" class="search__input" placeholder="Поиск по сайту">
        <button class="search__button">
          <img src="img/header/search-icon.svg" alt="icon: search" class="search__icon">
        </button>
      </div>
      <!-- /.search navbar__search -->

     </div>
      <!-- /.header__wrapper -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.navbar -->
  
</body>
</html>
